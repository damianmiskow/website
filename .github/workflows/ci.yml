name: Deploy to S3

on:
  push:
    branches:
      - main  # Or any branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Adjust to your region

      - name: Upload files to S3
        run: |
          # Ensure the build folder exists (adjust path if necessary)
          cd dist/  # Navigate to your build folder, or use 'build' for React/Vue apps
          
          # Sync the files to S3 (replace with your actual bucket name)
          aws s3 sync . s3://your-bucket-name/ --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
